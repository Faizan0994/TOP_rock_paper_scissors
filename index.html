<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock paper scissors game</title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="selection-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="comparison">
        <div id="user">
            <p>USER:</p>
            <P>LOREM IPSUM</P>
        </div>
        <div id="cpu">
            <p>CPU:</p>
            <p>LOREM IPSUM</p>
        </div>
    </div>

    <div class="result">
        <div class="box">
            <h1>LOREM IPSUM</h1>
        </div>
    </div>
    <div class="footer"></div>

    <script> 

        //Declare a computer's choice funciton
        function ComputersTurn() {
            //make a variable to store computer's choice
            let ComputerChoice = Math.floor(Math.random() * 3) + 1;       //choose a random number from 1,2,3
            //If number is 1, choice is rock
            if(ComputerChoice === 1) {
                ComputerChoice = 'rock';
            }
            //If number is 2, choice is paper
            else if(ComputerChoice === 2) {
                ComputerChoice = 'paper';
            }
            //If number is 3, choice is scissors
            else {
                ComputerChoice = 'scissors'
            }
            //Return computer's choice as a string
            return ComputerChoice;
        }


        //Declare a function "game"
        function game(User, Computer) {    //Take parameters of user's choice and computer's choice as User and Computer respectively

            let winner;
            const UserChoiceDisplay = document.querySelector('#user');
            UserChoiceDisplay.lastElementChild.textContent = User;
            const ComputerChoiceDisplay = document.querySelector('#cpu');
            ComputerChoiceDisplay.lastElementChild.textContent = Computer;
            const WinnerDisplay = document.querySelector('.result .box');

            //Compare computer and user's choice
            if(User === Computer){
                winner = 'Drawn';
            }
            //rock beats scissors
            //scissors beat paper
            //paper beats rock
            else if (User === 'rock'){
                if(Computer === 'paper'){
                    winner = 'CPU Wins';
                }
                else {
                    winner = 'You Win';
                }
            }
            else if(User === 'paper'){
                if(Computer === 'scissors'){
                    winner = 'CPU Wins';
                }
                else {
                    winner = 'You Win';
                }
            }
            else if(User === 'scissors'){
                if(Computer === 'rock'){
                    winner = 'CPU Wins';
                }
                else {
                    winner = 'You Win';
                }
            }
            WinnerDisplay.firstElementChild.textContent = winner;
            //console.log(winner);
        }


        //Take user's input 
        const buttons = document.querySelectorAll('button');
        buttons.forEach(buttons => buttons.addEventListener('click', () => {  //A round is played everytime user clicks a button
            game(buttons.id, ComputersTurn());
        }));

        Reset = prompt("Type 'y' to play again");
        if(Reset != 'y' && Reset != 'Y'){
            break MainLoop;
        }*/
        
    
        
    </script>
</body>
</html>
